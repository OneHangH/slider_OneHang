<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/slider.css">
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/jquery.slider.js"></script>
</head>
<body>
    <div id="sliderBox">
        <!--滚动的内容-->
        <ul class="slideCon">
            <li><img src="images/1.jpg"/></li>
            <li><img src="images/2.jpg"/></li>
            <li><img src="images/3.jpg"/></li>
            <li><img src="images/1.jpg"/></li>
            <li><img src="images/2.jpg"/></li>
            <li><img src="images/3.jpg"/></li>
        </ul>
        <!--轮播的控制器,ul里面的li可以不写,根据实际图片数量自动生成-->
        <ul class="slideNum">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <!--左右的箭头-->
        <div class="btn leftBtn"></div>
        <div class="btn rightBtn"></div>
    </div>
    <script type="text/javascript">
        $(function () {
            $("#sliderBox").slider({
                boxH:340,//盒子的高度
                boxW:790,//盒子的宽度
                contH:340,//内容的高度
                isShowBtn:true,//是否显示左右按钮
                btnColor:"#000",//左右按钮的颜色
                btnOpacity:0.8,  //左右按钮的透明度
                btnDefShow:false,//左右按钮是否鼠标不移入时也显示
                isShowControl:true,//是否显示控制器
                controlBottom:20,//控制按钮距离底部的位置
                controlGap:20,//控制按钮之间的间距
                controlsW:30,//控制按钮宽度
                controlsH:30,//控制按钮高度
                radius:15,//控制按钮圆角度数
                currentOpacity:0.8,  //控制按钮的透明度
                currentFontSize:14,//控制按钮的数字大小
                controlsColor:"#f00",//普通控制按钮的颜色
                controlsFontColor:"#000",//普通控制按钮数字的颜色
                controlsCurrentColor:"#000",//当前控制按钮的颜色
                currentFontColor:"#fff",//当前控制按钮的数字颜色
                isShowNumber:false   //控制按钮是否显示数字
            });
        });
    </script>
</body>
</html>
